syntax = "proto3";

package ApplicationRpcProto;

// protoc --cpp_out=. --grpc_out=. --plugin=protoc-gen-grpc=`which grpc_cpp_plugin` application_rpc.proto
message CommandArgs {
  int64 ClientId = 1;
  int64 SeqId = 2;
  // 指令: set key val; get val;
  bytes Command = 3;
}

message CommandReply{
  bytes Err = 1;
  bytes Value = 2;
}

// client 和 node 之间的网络调用;
service ApplicationRpc {
  rpc Cmd(CommandArgs) returns (CommandReply);
}
